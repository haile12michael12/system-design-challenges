apiVersion: apps/v1
kind: Deployment
metadata:
  name: day03-app
  labels:
    app: day03
spec:
  replicas: 3
  selector:
    matchLabels:
      app: day03
  template:
    metadata:
      labels:
        app: day03
    spec:
      containers:
      - name: app
        image: day03-app:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@day03-db:5432/day03"
        - name: REDIS_URL
          value: "redis://day03-redis:6379/0"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: day03-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: day03-db
  template:
    metadata:
      labels:
        app: day03-db
    spec:
      containers:
      - name: postgres
        image: postgres:13
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "day03"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "password"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: day03-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: day03-redis
  template:
    metadata:
      labels:
        app: day03-redis
    spec:
      containers:
      - name: redis
        image: redis:6-alpine
        ports:
        - containerPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: day03-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: day03-worker
  template:
    metadata:
      labels:
        app: day03-worker
    spec:
      containers:
      - name: worker
        image: day03-app:latest
        command: ["python", "-m", "app.worker"]
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@day03-db:5432/day03"
        - name: REDIS_URL
          value: "redis://day03-redis:6379/0"