version: '3.8'

services:
  backend:
    build:
      context: ../backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/autoscaler
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - autoscaler-network

  frontend:
    build:
      context: ../frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - autoscaler-network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: autoscaler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - autoscaler-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - autoscaler-network

  worker:
    build:
      context: ../backend
    command: celery -A app.workers.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/autoscaler
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - autoscaler-network

volumes:
  postgres_data:

networks:
  autoscaler-network:
    driver: bridge