apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: feed-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: feed.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: feed-api-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: feed-admin-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: feed-admin-auth
spec:
  rules:
  - host: admin.feed.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: feed-api-service
            port:
              number: 80