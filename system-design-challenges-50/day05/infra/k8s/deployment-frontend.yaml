apiVersion: apps/v1
kind: Deployment
metadata:
  name: requirements-tracker-frontend
  labels:
    app: requirements-tracker
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: requirements-tracker
      tier: frontend
  template:
    metadata:
      labels:
        app: requirements-tracker
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: requirements-tracker-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: VITE_API_BASE_URL
          value: "http://backend-service:8000/api/v1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: requirements-tracker
    tier: frontend
spec:
  selector:
    app: requirements-tracker
    tier: frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP