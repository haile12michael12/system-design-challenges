apiVersion: apps/v1
kind: Deployment
metadata:
  name: requirements-tracker-backend
  labels:
    app: requirements-tracker
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: requirements-tracker
      tier: backend
  template:
    metadata:
      labels:
        app: requirements-tracker
        tier: backend
    spec:
      containers:
      - name: backend
        image: requirements-tracker-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres-service:5432/requirements_db"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: requirements-tracker
    tier: backend
spec:
  selector:
    app: requirements-tracker
    tier: backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP