<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <h1>Password Reset Request</h1>
        <p>Hello,</p>
        <p>You have requested to reset your password. Please use the following token to reset your password:</p>
        <div style="background-color: #f5f5f5; padding: 15px; margin: 20px 0; text-align: center;">
            <strong>{{ reset_token }}</strong>
        </div>
        <p>If you did not request this, please ignore this email.</p>
        <p>Thank you,<br>The Authentication Service Team</p>
    </div>
</body>
</html>
