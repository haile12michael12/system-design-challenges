version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: social_media_prod
      POSTGRES_USER: social_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - social_network
    restart: unless-stopped

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    networks:
      - social_network
    restart: unless-stopped

  app:
    build: 
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://social_user:${DB_PASSWORD}@db:5432/social_media_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ../app:/app/app
    depends_on:
      - db
      - redis
    networks:
      - social_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://social_user:${DB_PASSWORD}@db:5432/social_media_prod
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - social_network
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - social_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  social_network:
    driver: bridge